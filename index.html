<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщение от Стефани</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Нежно-фиолетовый фон (сиреневый) */
            color: #5c5c8a; /* Тёмно-серый с фиолетовым оттенком для текста */
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            color: #8b5fbf; /* Средний сиреневый цвет для заголовка */
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #7a67a9; /* Мягкий фиолетовый текст */
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #b48dcb; /* Светло-фиолетовая ссылка */
            font-size: 20px;
            font-weight: bold;
        }
        a:hover {
            color: #8b5fbf; /* Сиреневый цвет ссылки при наведении */
        }
    </style>
</head>
<body>
    <h1>Я вас всех ненавижу</h1>
    <p>От Стефани</p>
</body>
</html>
